<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Recommender</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #fdfbfb, #ebedee);
            font-family: 'Segoe UI', sans-serif;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
        }
        .card {
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background: white;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff6b81, #ff8c42);
            border: none;
            font-weight: 600;
        }
        img {
            border-radius: 15px;
            margin-top: 20px;
            max-width: 100%;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.05);
        }
        .prediction {
            font-size: 1.6rem;
            font-weight: bold;
            margin-top: 20px;
            color: #198754;
            text-align: center;
        }
        footer {
            background: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .social-icons i {
            margin: 0 10px;
            color: white;
            transition: color 0.3s;
        }
        .social-icons i:hover {
            color: #ff6b81;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Fashion Recommender</h1>
    </header>

    <!-- Body -->
    <div class="container">
        <div class="card">
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Chọn ảnh sản phẩm:</label>
                    <input class="form-control" type="file" id="image" name="image" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Dự đoán</button>
            </form>

            {% if filename %}
                <div class="text-center">
                    <h2 class="mt-4">Kết quả dự đoán</h2>
                    <p class="prediction">{{ prediction }}</p>
                    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Fashion Recommender. All rights reserved.</p>
        <div class="social-icons mt-2">
            <a href="#"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
